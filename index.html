<style>

  img {
    width: 100%;
    height: 100%;
  }
  
  .spanish-4 {
    position: relative;
    width: 200px;
    height: 300px;
    float: left;
    margin-right: 10px;
  }
  
  .spanish-4 div{
    position: absolute;
    top: 40%;
    bottom: 40%;
    background: blue;
    color: white;
    margin-bottom: 5px;
    font-family: sans-serif;
    opacity: 0;
    visibility: hidden;
    -webkit-transition: visibility 0s, opacity 0.5s linear;
    transition: visibility 0s, opacity 0.5s linear;
    
  }
  
  .spanish-4:hover {
    cursor: pointer;
  }

  .spanish-4:hover div{
    width: 150px;
    padding: 8px 15px;
    visibility: visible;
    opacity: 1;
  }
  
</style>
